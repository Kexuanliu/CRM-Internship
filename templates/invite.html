<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加公司成员</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

    <link rel="stylesheet" href="/weui.css"/>
    <link rel="stylesheet" href="/example.css">

    <script src="/lib/jquery-2.1.1.js"></script>
    <script src="/vue.v2.5.13.js"></script>

    <style>
        .center-box {
            text-align: center;
        }

        .weui-label{
            text-align: left;
        }

        .pull-left {
            float: left !important;
        }

        .pull-right {
            float: right !important;
        }
        .top-bar {
            background: #ffffff;
            text-align: center;
            padding: 10px 15px;
        }
    </style>

</head>
<body>

<div class="center-box">
    <div class="top-bar">
        <span @click="backToList" class="pull-left"><img src="/images/back_icon.svg" style="margin-top:3px"/></span>
        <span class="center" style="font-size: large">添加公司成员</span>
        <span class="pull-right" style="color: dodgerblue;"
              @click="save"> 保存 &nbsp; </span>
    </div>

    <div class="center-ele">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" placeholder="必填">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="必填">
                </div>
            </div>
        </div>

        <div class="page__bd page__bd_spacing" style="margin-top: 15px">
            <a href="javascript:;" class="weui-btn weui-btn_primary">保存并继续添加</a>
        </div>
    </div>

</div>

</body>
</html>
